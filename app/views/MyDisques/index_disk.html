<div id="content">
    <h3> Mes disques -> {{users.getLogin()}} </h3>
    <div class="panel-body">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            <a href="Disques/frm">Cr√©er un disque</a>
        </button>
        <div>
            <ul>
            {%for disque in users.getDisques()%}
            <li class="list-group-item">
                <span class="glyphicon glyphicon-hdd"></span> <b>{{disque.getNom()}}</b>
                {{disque.getSize()}}/{{disque.getQuota()}}
                <br>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{disque.getOccupation()}}"
                         aria-valuemin="0" aria-valuemax="100" style="width: 100%" >
                        {{disque.getOccupation()}}%
                    </div>
                </div>
                <a href="Scan/:idDisque">
                    <button type="button" class="btn btn-block btn-primary">
                        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                        Ouvrir
                    </button>
                </a>
            </li>
            {%endfor%}
            </ul>
        </div>
    </div>
</div>
