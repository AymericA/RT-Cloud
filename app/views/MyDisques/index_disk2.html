        <div>
            <ul>
            {%for disque in users.getDisques()%}
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-hdd"></span> <b>{{disque.getNom()}}</b>
                    {{disque.getSize()}}/{{disque.getQuota()}}
                    <br>
                    <br>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        {{occupation}}%
                        </div>
                    </div>
                </li>
            {%endfor%}
            </ul>
        </div>
