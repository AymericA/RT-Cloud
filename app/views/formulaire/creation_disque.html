<form method="post" action="Disques/update">
    <fieldset>
        <legend>Ajouter/modifier un disque</legend>
        <div class="alert alert-info">Disque : {{disque.toString()}}</div>
        <div class="form-group">

            <!-- Id du disque -->
            <input type="hidden" name="id" value="{{disque.getId()}}">

            <!-- Utilisateur -->
            <input type="hidden" name="idUser" value="{{iduser}}" class="form-control" {{disabled}}>

            <!-- Nom du disque -->
            <input type="text" name="nom" value="{{disque.getNom()}}" placeholder="Entrer le nom du Disque" class="form-control" {{disabled}}>

            <!-- Créé le :-->
            <input type="text" name="createdat" value="{{disque.getCreatedAt()}}" class="form-control" {{disabled}}>

            <br>
            <br>

            <input type="submit" value="Valider" class="btn btn-default">
            <a class="btn btn-default" href="{{config['siteUrl']}}Disques">Annuler</a>
        </div>
    </fieldset>
</form>
